    <dialog class="app-modal" id="modal-add-flight">
        <form class="app-modal__form">
            <span class="app-modal__question">
                Создание нового Билборда
            </span>
            <label for="modal-add-flight-input-destination" class="app-modal__entry">
                Место расположения
            </label>
            <input type="text" id="modal-add-flight-input-destination" class="app-modal__input" required/>
            <div class="app-modal__controls">
                <button type="button" class="app-modal__btn modal-ok-btn"> Принять </button>
                <button type="button" class="app-modal__btn modal-cancel-btn"> Отменить </button>
            </div>
        </form>
    </dialog>
    <dialog class="app-modal" id="modal-edit-flight">
        <form class="app-modal__form">
            <span class="app-modal__question">
                Изменение существующего билборда
            </span>
            <label for="modal-edit-flight-input-destination" class="app-modal__entry">
                Место расположения
            </label>
            <input type="text" id="modal-edit-flight-input-destination" class="app-modal__input"/>
            <div class="app-modal__controls">
                <button type="button" class="app-modal__btn modal-ok-btn"> Принять </button>
                <button type="button" class="app-modal__btn modal-cancel-btn"> Отменить </button>
            </div>
        </form>
    </dialog>
    <dialog class="app-modal" id="modal-delete-flight">
        <form class="app-modal__form">
            <span class="app-modal__question">
                Удаление существующего биллборда
            </span>
            <div class="app-modal__controls">
                <button type="button" class="app-modal__btn modal-ok-btn"> Принять </button>
                <button type="button" class="app-modal__btn modal-cancel-btn"> Отменить </button>
            </div>
        </form>
    </dialog>

    <dialog class="app-modal" id="modal-add-ticket">
        <form class="app-modal__form">
            <span class="app-modal__question">
                Создание новой компании
            </span>

            <label for="modal-add-ticket-input-full_name" class="app-modal__entry">
                Наименование компании
            </label>
            <input type="text" id="modal-add-ticket-input-full_name" class="app-modal__input" required/>

            <label for="modal-add-ticket-input-start_date" class="app-modal__entry">
                Дата начала
            </label>
            <input type="date" id="modal-add-ticket-input-start_date" class="app-modal__input" required/>

            <label for="modal-add-ticket-input-end_date" class="app-modal__entry">
                Дата конца
            </label>
            <input type="date" id="modal-add-ticket-input-end_date" class="app-modal__input" required/>

            <div class="app-modal__controls">
                <button type="button" class="app-modal__btn modal-ok-btn"> Принять </button>
                <button type="button" class="app-modal__btn modal-cancel-btn"> Отменить </button>
            </div>
        </form>
    </dialog>
    <dialog class="app-modal" id="modal-move-ticket">
        <form class="app-modal__form">
            <span class="app-modal__question">
                Перемещение существующей заявки
            </span>
            <label for="modal-move-ticket-input-flight_id" class="app-modal__entry">
                ID новой заявки
            </label>
            <input type="text" id="modal-move-ticket-input-flight_id" class="app-modal__input" required/>
            <div class="app-modal__controls">
                <button type="button" class="app-modal__btn modal-ok-btn"> Принять </button>
                <button type="button" class="app-modal__btn modal-cancel-btn"> Отменить </button>
            </div>
        </form>
    </dialog>
    <dialog class="app-modal" id="modal-delete-ticket">
        <form class="app-modal__form">
            <span class="app-modal__question">
                Удаление заявку
            </span>
            <div class="app-modal__controls">
                <button type="button" class="app-modal__btn modal-ok-btn"> Принять </button>
                <button type="button" class="app-modal__btn modal-cancel-btn"> Отменить </button>
            </div>
        </form>
    </dialog>
